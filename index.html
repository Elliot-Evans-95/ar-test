<!DOCTYPE html>
<html lang="en">

<head>
    <title>:D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: monospace;
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        *:focus {
            outline: none;
        }

        .title {
            background-color: rgba(40, 40, 40, 0.4);
            padding: 0.4em 0.6em;
            border-radius: 0.1em;
        }

        .links {
            background-color: rgba(40, 40, 40, 0.6);
            padding: 0.4em 0.6em;
            border-radius: 0.1em;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .color-button {
            position: relative;
            z-index: 10;
            width: 17%;
            height: 85%;
            border-radius: 50px;
            border: 2px solid white;
            margin: 3px;
            bottom: 10%;
            margin-top: 10px;
        }

        .shape-button {
            position: absolute;
            z-index: 10;
            width: 70px;
            height: 70px;
            border: 2px solid white;
            margin: 3px;
            right: 1%;
            margin-top: 10px;
            background-color: purple;
            color: white;
        }

        .scale-button {
            position: absolute;
            z-index: 10;
            width: 70px;
            height: 70px;
            border: 2px solid black;
            margin: 3px;
            left: 1%;
            margin-top: 10px;
            background-color: white;
            color: black;
            font-size: 3.5em;
        }

        .remove-button {
            position: absolute;
            z-index: 10;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50px;
            left: 38%;
            background-color: red;
            color: white;
            font-size: 1.2em;
        }

        .color-button:focus {
            width: 18%;
            height: 50%;
            margin: 0;
        }

        .color-block {
            position: absolute;
            background-color: darkgray;
            z-index: 10;
            width: 100%;
            height: 11.5%;
            bottom: 0;
        }

    </style>
</head>

<body>


<div>
    <button name="scaleShape" class="scale-button" value="+" style="top: 30%;">+</button>

    <button name="scaleShape" class="scale-button" value="-" style="top: 40%">-</button>
</div>


<div>
    <button name="updateShape" class="shape-button" value="cube" style="top: 30%;">Cube</button>

    <button name="updateShape" class="shape-button" value="torus" style="top: 40%">Torus</button>
</div>


<div>
    <button id="removeShape" class="remove-button" style="top: 65%;">Remove</button>
</div>


<div class="color-block">
    <button name="updateColor" class="color-button" style="background-color: red;" value="0xFF0000"></button>

    <button name="updateColor" class="color-button" style="background-color: black;" value="0x0000FF"></button>

    <button name="updateColor" class="color-button" style="background-color: green;" value="0x00FF00"></button>

    <button name="updateColor" class="color-button" style="background-color: yellow;" value="0xFFFF00"></button>

    <button name="updateColor" class="color-button" style="background-color: brown;" value="0x8000FF"></button>
</div>
<script src="./dist/bundle.js"></script>

</body>

</html>
