<!DOCTYPE html>
<html lang="en">

<head>
    <title>:D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: monospace;
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        *:focus {
            outline: none;
        }

        .title {
            background-color: rgba(40, 40, 40, 0.4);
            padding: 0.4em 0.6em;
            border-radius: 0.1em;
        }

        .links {
            background-color: rgba(40, 40, 40, 0.6);
            padding: 0.4em 0.6em;
            border-radius: 0.1em;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .color-button {
            position: relative;
            z-index: 10;
            width: 70px;
            height: 70px;
            border-radius: 50px;
            border: 2px solid white;
            margin: 3px;
            bottom: 0;
            margin-top: 10px;
        }

        .color-button:focus {
            width: 76px;
            height: 76px;
            margin: 0;
        }

        .color-block {
            position: absolute;
            background-color: darkgray;
            width: 100%;
            height: 11.5%;
            bottom: 0;
        }

    </style>
</head>

<body>

<div class="color-block">
    <button name="updateColor" class="color-button" style="background-color: red;" value="0xFF0000"></button>

    <button name="updateColor" class="color-button" style="background-color: blue;" value="0x0000FF"></button>

    <button name="updateColor" class="color-button" style="background-color: green;" value="0x00FF00"></button>

    <button name="updateColor" class="color-button" style="background-color: yellow;" value="0xFFFF00"></button>

    <button name="updateColor" class="color-button" style="background-color: purple;" value="0xFF00FF"></button>
</div>
<script src="./dist/bundle.js"></script>

</body>

</html>
